server:
  port: 80

eureka:
  client:
    register-with-eureka: false #服务注册，false表示不将本消费者注册到Eureka服务器
    fetch-registry: true  #服务发现，true 从Eureka 服务器中获取注册信息
    service-url:
      defaultZone: http://eureka6001.com:6001/eureka/,http://eureka6002.com:6002/eureka/

feign:
  hystrix:
    enabled: true